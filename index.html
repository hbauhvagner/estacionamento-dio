<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Estacionamento</title>
</head>
<body class="container">
    <h2 class="text-center">Estacionamento</h2>
    <div class="hstack gap-3">
        <input class="form-control me-auto" type="text" id="nome" placeholder="Digite o nome do veículo: " autocomplete="off"/>
        <input class="form-control me-auto" type="text" id="placa" placeholder="Digite o placa do veículo: " autocomplete="off" />
    
        <button id="cadastrar" class="btn btn-primary">Cadastrar</button>
    </div>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>

    <script src="./script.js"></script>
</body>
</html>
